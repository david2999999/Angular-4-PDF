<form class="ui large form segment" style="width: 80%; margin: 0 auto;">
  <h3 class="ui header">Add a Link</h3>

  <div class="field">
    <label for="title">Title</label>
    <input type="text" name="title" #newTitle>
  </div>
  <div class="field">
    <label for="link">Link:</label>
    <input type="text" name="link" #newLink>
  </div>

  <button (click)="addArticle(newTitle, newLink)" class="ui positive button">
    Submit Link
  </button>
</form>

<div class="ui grid posts">
  <app-article *ngFor="let article of sortedArticles()" [article]="article"></app-article>
</div>
