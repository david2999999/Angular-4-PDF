<div class="container">
  <div class="page-header">
    <h1>YouTube Search</h1>
    <img src="../../assets/images/loading.gif" alt="" *ngIf="loading" style="float: right;">
  </div>
  <div class="row">
    <div class="input-group input-group-lg col-md-12">
      <app-search-box
        (loading)="loading = $event"
        (results)="updateResult($event)"
      ></app-search-box>
    </div>
  </div>
  <div class="row">
    <app-search-result
      *ngFor="let result of results"
      [result]="result"
    ></app-search-result>
  </div>
</div>
